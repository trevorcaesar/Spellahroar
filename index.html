<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sellahroar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="coin">
      <div class="front jump">
        <div class="star"></div>
        <span id="wizardScore" class="currency">400</span>
        <div class="shapes">
          <div class="shape_l"></div>
          <div class="shape_r"></div>
          <span class="top">wizard</span>
          <span class="bottom">score</span>
        </div>
      </div>
      <div class="shadow"></div>
    </div>
    <div id="overlay"></div>
    <div id="wordContainer">
      <div id="s1"></div>
      <div id="s2"></div>
      <div class="button-wrapper">
          <button id="nextWord" class="potter-button">Next Word</button>
      </div>
    </div>
    <div id="input" class="potter-input">
      <form name="wordChecker" action="javascript:newWord()">
      <input type="text" id="magicCheck" onKeyUp="checkInput()" type="submit"></input>
    </div>
  <audio id="my_audio" src="theme-song.mp3" loop="loop"></audio>  
  <script src="./js/index.js"></script>
  <script src="./js/confetti.js"></script>
  </body>
</html>
