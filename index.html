<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spell-ah-roar</title>
    	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    	<link rel="stylesheet" type="text/css" href="css/util.css">
    	<link rel="stylesheet" type="text/css" href="css/main.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>
  </head>
  <body>
    <div class="coin">
      <div class="front jump">
        <div class="star"></div>
        <span id="wizardScore" class="currency">400</span>
        <div class="shapes">
          <div class="shape_l"></div>
          <div class="shape_r"></div>
          <span class="top">wizard</span>
          <span class="bottom">score</span>
        </div>
      </div>
      <div class="shadow"></div>
    </div>
		<div id="loginCont" class="container-login100" style="background-image: url('images/background.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" onsubmit="return false">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-flash"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Welcome to<br>Spell-ah-roar!
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="uname" id="uname" placeholder="Username"  autocomplete="off" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="psw" id="psw" placeholder="Password"  autocomplete="off" required >
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="rememberMe" type="checkbox" name="rememberMe">
						<label class="label-checkbox100" for="rememberMe">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit" onclick="Signup()">
              Signup
            </button>
            <button class="login100-form-btn" type="submit" onclick="Login()">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
    <div id="overlay"></div>
    <div id="wordContainer">
      <div id="s1"></div>
      <div id="s2"></div>
      <div class="button-wrapper">
          <button id="nextWord" class="potter-button">Next Word</button>
      </div>
    </div>
    <div id="input" class="potter-input">
      <form name="wordChecker" action="javascript:newWord()">
      <input type="text" id="magicCheck" onKeyUp="checkInput()" type="submit" autocomplete="off" ></input>
    </div>
  <audio id="my_audio" src="theme-song.mp3" loop="loop"></audio>
  <script src="./js/index.js"></script>
  <script src="./js/confetti.js"></script>
  </body>
</html>
